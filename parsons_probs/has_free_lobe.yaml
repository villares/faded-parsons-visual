problem_name: has_free_lobe

problem_description: |
  <code>has_free_lobe</code>
    returns True only if both the father allele and the mother allele are "G".

  <pre><code>
  >>> has_free_lobe("G", "g")
  False
  >>> has_free_lobe("g", "G")
  False
  >>> has_free_lobe("g", "g")
  False
  >>> has_free_lobe("G", "G")
  True
  </code></pre>

