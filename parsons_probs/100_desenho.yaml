problem_name: Desenho, formas e cores 

problem_subtitle: Formas básicas, cores de preenchimento e traço

problem_category: 100 Primeiros passos

problem_description: |
  <h6>Desenho, formas e cores</h6></br><img src="parsons_probs/100_desenho.png"></br><code>Formas básicas, cores de preenchimento e traço</code></br>Organize os blocos para desenhar as figuras.Preste atenção nas cores dos elementos e das linhas de contorno.
   
code_lines: |
  def setup(): #0given
  size(400, 400) #1given
  background(0, 200, 0) # verde 
  rect_mode(CENTER)
  circle(200, 50, 50) #1given
  fill(0)  # preto
  ellipse(200, 150, 100, 50)
  fill(0, 0, 200)  # azul
  no_stroke() # desliga traço
  square(200, 250, 50)
  stroke(255, 255, 0) # amarelo
  fill(255, 0, 0)  # vermelho
  rect(200, 350, 100, 50)

  
test_fn: setup
