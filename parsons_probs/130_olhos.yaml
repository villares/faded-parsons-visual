problem_name: Função olho

problem_subtitle: Definindo uma função de desenho e a chamando.

problem_category: 120 - funções

problem_description: |
  <h6>Função olho</h6><img src="parsons_probs/130_olhos.png"></br><code>Definindo uma função de desenho e a chamando.</code> Organize o bloco de definição da função olho para que ela possa ser chamada no setup() e os olhos desenhados.</br>
   
code_lines: |
  def setup(): #0given
  size(400, 400) #1given
  olho(100, 150, 100) #1given
  olho(250, 250, 200) #1given
  # definição do olho  #0given
  def olho(x, y, tamanho): #0given
  no_stroke() # sem contorno
  fill(255)   # branco
  ellipse(x, y, tamanho, tamanho * 0.40) # branco do olho
  fill(200, 200, 0) # amarelo
  circle(x, y, tamanho * 0.40) # iris
  fill(0) # preto (0) 
  circle(x, y, tamanho * 0.10) # pupila


